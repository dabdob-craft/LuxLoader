name: LuxLoader Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload API Artifact
      uses: actions/upload-artifact@v3
      with:
        name: LuxAPI
        path: lux-api/build/libs/*.jar

    - name: Upload Core Artifact
      uses: actions/upload-artifact@v3
      with:
        name: LuxCore
        path: lux-core/build/libs/*.jar

    - name: Upload Loom Artifact
      uses: actions/upload-artifact@v3
      with:
        name: LuxLoom
        path: lux-loom/build/libs/*.jar
