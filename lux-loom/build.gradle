plugins {
    id 'java-gradle-plugin'
}

gradlePlugin {
    plugins {
        luxLoom {
            id = 'net.lux.loom'
            implementationClass = 'net.lux.loom.LuxLoomPlugin'
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'net.fabricmc:tiny-remapper:0.8.10'
    implementation 'org.ow2.asm:asm:9.5'
}
